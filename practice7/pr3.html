<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var t="<table border='1px'>";
        var i=1;
        var n=3;
        while(i<10){
            var row="<tr><td>"+n+"</td><td>"+i+"</td><td>"+n*i+"</td></tr>"
            t=t+row;
            i++;
        }
        t=t+"</table>";
        document.write(t);
    </script>
</body>
</html>
